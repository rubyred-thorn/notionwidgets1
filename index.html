<!DOCTYPE html>
<html>
<head>
  <title>Minimalist Checklist Widget</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slideshow">
    <ul class="checklist" id="list1">
      <h2>Checklist</h2>
      <li><input type="checkbox">Watch all recordings</li>
      <li><input type="checkbox">Finish RP individual tasks</li>
      <li><input type="checkbox">Finish RP project</li>
    </ul>
    <h2>Checklist</h2>
    <ul class="checklist" id="list2">
      <li><input type="checkbox">Task 4</li>
      <li><input type="checkbox">Task 5</li>
      <li><input type="checkbox">Task 6</li>
    </ul>
    <!-- Add more lists as needed -->
  </div>

  <button class="arrow" id="prev">&#8249;</button>
  <button class="arrow" id="next">&#8250;</button>

  <script src="script.js"></script>
</body>
</html>
